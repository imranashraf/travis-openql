language: python
sudo: false
dist: xenial

os:
  - linux

python:
  - "3.6"

cache: pip

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest

install:
  - pip install .

script: pytest

addons:
  apt:
    packages:
      - swig
  homebrew:
    packages:
      - swig
      - cmake
    update: true
